<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Classes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Classes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refreshClasses($event)">
      <ion-refresher-content
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  
    <ion-list>
      @for (class of classes; track class){
      <ion-item button (click)="openClass(class)">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ class.class_title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ class.class_description }}</p>
            <p><strong>Time:</strong> {{ class.time }}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    }
    </ion-list>
  </ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddClassModal()">
      <ion-icon name="add" color="white"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
